<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
</head>
    <body>
      
      <div id="loading">
          <img src="image/load.gif" alt="loading">
      </div>
      
       <div id="bg">
        <div id="mainbody"></div>
         <div id="clock">
        <div class="num num1">!<div><b>|</b></div></div>
        <div class="num num2">!<div><b>||</b></div></div>
        <div class="num num3">!<div><b>|||</b></div></div>
        <div class="num num4">!<div>|V</div></div>
        <div class="num num5">!<div>V</div></div>
        <div class="num num6">!<div>V|</div></div>
        <div class="num num7">!<div>V||</div></div>
        <div class="num num8">!<div>V|||</div></div>
        <div class="num num9">!<div>|X</div></div>
        <div class="num num10">!<div>X</div></div>
        <div class="num num11">!<div>X|</div></div>
        <div class="num num12">!<div>X||</div></div>
            <div id="hr-hand"></div>
            <div id="mn-hand"></div>
            <div id="sc-hand"></div>
             <div id="b"></div>
             <div id="alrmclock">
                <div class="nu nu1"><div>3</div></div>
                <div class="nu nu2"><div>6</div></div>
                 <div class="nu nu3"><div>9</div></div>
                 <div class="nu nu4"><div>12</div></div>
                 <div id="h-hand"></div>
                <div id="m-hand"></div>
                 <div id="ac"></div>
             </div>
        </div>
        <div class="alarmSection">
                 <div id="time">Alarm Time</div>
                 <form>
                     <p>Set the Time-</p>
                   <input id="hrs" name="c" value="" placeholder="HH">
                  <input id="min" name="f" value="" placeholder="MM">
                 <input id="button" type="button" value="Submit"/>
                 </form>
                 
          <div id="sighnal">Alarm is now OFF</div>
          <div id="set">You set alarm Time at 00:00</div>
       </div>
       
       
    </div>
        
          <script type="text/javascript" src="js/jquery.js"></script>
          <script type="text/javascript" src="js/jquery-ui.min.js"></script>
          <script type="text/javascript" src="js/main.js"></script>
        
        
    </body>
</html>
